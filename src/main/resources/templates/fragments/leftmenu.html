<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!--    <link th:href="@{/library/css/materialize.css}" rel="stylesheet"/>-->
    <link rel="stylesheet" th:href="@{/css/left-right.css}">
</head>
<body>
    <div th:fragment="leftmenu">
        <div class="leftMenu">
            <div class="up">
                <p class="logo">ProgersLifes</p>
                <div class="menu">
                    <a th:href="@{/home}" class="menuItem" data-tooltip="Home">
                        <img src="/img/menu/home.png" alt="">
                        <p>Home</p> 
                    </a>
                    <a th:href="@{/explore}" class="menuItem" data-tooltip="Explore">
                        <img src="/img/menu/explore.png" alt="">
                        <p>Explore</p>
                    </a>
                    <a href="#" class="menuItem" data-tooltip="Notifications">
                        <img src="/img/menu/notifications.png" alt="">
                        <p>Notifications</p>
                    </a>
                    <a th:href="@{/chat}" class="menuItem" data-tooltip="Messages">
                        <img src="/img/menu/messages.png" alt="">
                        <p>Messages</p>
                    </a>
                    <a href="#" class="menuItem" data-tooltip="Bookmarks">
                        <img src="/img/menu/bookmarks.png" alt="">
                        <p>Bookmarks</p>
                    </a>
                    <a th:href="@{/profile}" class="menuItem" data-tooltip="Profile">
                        <img src="/img/menu/profile.png" alt="">
                        <p>Profile</p>
                    </a>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{/admin}" class="menuItem" data-tooltip="Admin">
                            <img src="/img/menu/profile.png" alt="">
                            <p>Admin</p>
                        </a>
                    </div>
                </div>
                <a href="#" class="tweetBtn"><p class="text">New Post</p></a>
            </div>
            <div class="down">
                <div class="logout">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="logoutIcon" value=""/>
                    </form>
                </div>
            </div> 
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--    <script type="text/javascript" th:src="@{/library/js/materialize.min.js}"></script>-->
    <script type="text/javascript" th:src="@{/scripts/index.js}"></script>
</body>
</html>
