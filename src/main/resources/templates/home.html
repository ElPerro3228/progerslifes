<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" th:href="@{/css/left-right.css}">
    <title>ProgersLife | Home</title>
</head>
<!--/*@thymesVar id="user" type="com.progerslifes.diplom.entity.User"*/-->
<!--/*@thymesVar id="postTemplate" type="com.progerslifes.diplom.facades.dto.PostDTO"*/-->

<body>
    <div class="wrapper">
        <div th:replace="fragments/leftmenu :: leftmenu"></div>
        <div class="main">
            <div class="title">
                <div class="name-tweets">
                    <div class="username">Home</div>
                </div>
            </div>
            <form th:action="@{/post}" class="newPost" method="post" th:object="${postTemplate}" enctype="multipart/form-data">
                <div class="create-post-body">
                    <img th:src="${user.userProfile.profilePicture}" alt="" class="user-avatar">
                    <textarea th:field="*{text}" id="textarea2" class="materialize-textarea create-post-input" maxlength="200" data-length="200" placeholder="What's new?">
                    </textarea>
                </div>
                <div class="create-post-footer">
                    <img src="/img/editor/media.png" alt="">
                    <input name="image" type="file" accept="image/png, image/jpeg">
                    <button type="submit" class="newPostBtn">New Post</button>
                </div>
            </form>
            <div class="posts">
                <th:block th:each="post : ${posts}">
                    <div class="post">
                        <a th:href="@{/profile/} + ${post.user.username}" class="post-header">
                            <img th:src="${post.user.userProfile.profilePicture}" alt="" class="user-avatar">
                            <div class="content">
                                <div class="nameTime">
                                    <span class="user-name" th:text="${post.user.username}"></span>
                                    <span class="time" th:text="${#calendars.format(post.creationDate,'dd MMMM yyyy')}">3hrs</span>
                                </div>
                                <div class="contentText" th:text="${post.text}">
                                </div>
                            </div>                        
                        </a>
                        <div class="post-content">
                            <img th:src="${post.picturePath}" alt="" class="post-img">
                        </div>
                        <div class="post-footer">
                            <div class="footerItem">
                                <img src="/img/tweet/comment.png" alt="">
                                <div class="footerNum">2</div>
                            </div>
                            <div class="footerItem">
                                <img src="/img/tweet/retweet.png" alt="">
                                <div class="footerNum">2</div>
                            </div>
                            <div class="footerItem">
                                <img src="/img/tweet/like.png" alt="">
                                <div class="footerNum">21</div>
                            </div>
                            <div class="footerItem">
                                <img src="/img/tweet/share.png" alt="">
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <div th:replace="fragments/rightmenu :: rightmenu"></div>
    </div>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" th:src="@{/scripts/script.js}"></script></body>
</html>
