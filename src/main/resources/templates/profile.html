<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <title>ProgersLife | Profile</title>
</head>
<body>
    <div class="wrapper">
        <div class="leftMenu">
            <p class="logo">ProgersLifes</p>
            <div class="menu">
                <a href="#" class="menuItem">
                    <img src="/img/menu/home.png" alt="">
                    Home</a>
                <a href="#" class="menuItem">
                    <img src="/img/menu/explore.png" alt="">
                    Explore</a>
                <a href="#" class="menuItem">
                    <img src="/img/menu/notifications.png" alt="">
                    Notifications</a>
                <a href="#" class="menuItem">
                    <img src="/img/menu/messages.png" alt="">
                    Messages</a>
                <a href="#" class="menuItem">
                    <img src="/img/menu/bookmarks.png" alt="">
                    Bookmarks</a>
                <a href="#" class="menuItem">
                    <img src="/img/menu/profile.png" alt="">
                    Profile</a>
            </div>
            <a href="#" class="tweetBtn">Tweet</a>
        </div>
        <div class="main">
            <div class="title">
                <a href="" class="backBtn"><img src="/img/menu/arrowback.png" alt=""></a>
                <div class="name-tweets">
                    <div class="username" th:text="${user.username}"></div>
                    <div class="tweetCol">16 Tweets</div>
                </div>
            </div>
            <div class="profile">
                <div class="background">
                    <img th:src="${user.userProfile.profilePicture}" alt="" class="user-avatar">

                    <a  th:href="@{/profile/edit}" class="editBtn">Edit Prifile</a>
                </div>
                <div class="username" th:text="${user.username}"></div>
                <div class="username" th:text="${user.userProfile.name}+' '+ ${user.userProfile.surname}"></div>
                <div class="description" th:text="${user.userProfile.description}"></div>
                <div class="birthday">
                    <img src="/img/menu/calendar.png" alt="">
                    <p th:text="${#calendars.format(user.userProfile.birthDate,'dd MMMM yyyy')}"></p>
                </div>
                <div class="friends">
                    <div class="following">
                        <span class="followNumb">20</span> Following 
                    </div>
                    <div class="followers">
                        <span class="followNumb">29</span> Followers
                    </div>
                </div>
            </div>
            <div class="posts">
                <div class="tweetTitle">Posts</div>
                <th:block th:each="post : ${user.posts}">
                    <div class="post">
                        <a href="/profile.html" class="post-header">
                            <img th:src="${user.userProfile.profilePicture}" alt="" class="user-avatar">
                            <div class="content">
                                <div class="nameTime">
                                    <span class="user-name" th:text="${post.user.username}"></span>
                                    <span class="time" th:text="${#calendars.format(post.creationDate,'dd MMMM yyyy')}">3hrs</span>
                                </div>
                                <div class="contentText" th:text="${post.text}">
                                </div>
                            </div>                        
                        </a>
                        <div class="post-content">
                            <img src="/img/avatars/photo.png" alt="" class="post-img">
                        </div>
                        <div class="post-footer">
                            <div class="footerItem">
                                <img src="/img/tweet/comment.png" alt="">
                                <div class="footerNum">2</div>
                            </div>
                            <div class="footerItem">
                                <img src="/img/tweet/retweet.png" alt="">
                                <div class="footerNum">2</div>
                            </div>
                            <div class="footerItem">
                                <img src="/img/tweet/like.png" alt="">
                                <div class="footerNum">21</div>
                            </div>
                            <div class="footerItem">
                                <img src="/img/tweet/share.png" alt="">
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <div class="rightMenu">
            <input type="text" class="search" placeholder="Search"></input>
            <div class="newFriends">
                <div class="friendsTitle">You mught like</div>
                <div class="friendItem">
                    <img src="/img/avatars/avatar2.png" alt="" class="user-avatar">
                    <div class="user-name">StasLog</div>
                </div>
                <div class="friendItem">
                    <img src="/img/avatars/avatar3.png" alt="" class="user-avatar">
                    <div class="user-name">VladPok</div>
                </div>
                <div class="friendItem">
                    <img src="/img/avatars/avatar4.png" alt="" class="user-avatar">
                    <div class="user-name">DimOn</div>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
